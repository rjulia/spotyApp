<div class="container" *ngIf="artista" class="main-container animaet fadeIn fast">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3 text-center puntero">
          <img [src]="artista.images | sinfoto" class="img-fluid img-circle">
        </div>
        <div class="col-md-9">
          <h3>{{artista.name}} <small>Popularidar {{artista.popularity}}</small></h3>
          <hr>
          <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success"> 
             VEr pagina dle artista</a>
          <a [routerLink]="['/buscar']" class="btn btn-outline-danger"> 
             Regresar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="pistas">
    <h3>Top del autor</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-inverse">
                <thead>
                  <tr>
                      <th>#</th>
                      <th>Foto</th>
                      <th>Cancion</th>
                      <th>Popularidad</th>
                      <th>Preview</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let pista of pistas; let i = index;" >
                      <td>{{i + 1}}</td>
                      <td><img [src]="pista.album?.images | sinfoto" alt=""
                      class="img-fluid img-rounded img-50"></td>
                      <td>{{pista.name}}</td>
                      <td>{{pista.popularity}}%</td>
                      <td>
                        <audio controls >
                          <source [src] = "pista.preview_url">
                          Tu navegador es muy viejo
                        </audio>
                      </td>
                    </tr>
                </tbody>
              </table>
            </div>

        </div>
    </div>
    

</div>
